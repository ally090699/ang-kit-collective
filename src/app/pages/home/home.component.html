<div class="container flex-center">
  <h1 class="title">{{title}}</h1>
  <h2 id="deal-subtitle" class="subtitle">{{this.msg}}</h2>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/3693233/pexels-photo-3693233.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Beige Yarn Balls">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/4792076/pexels-photo-4792076.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Octopus Amigurumi">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/6532059/pexels-photo-6532059.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Family Crochet Time">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
